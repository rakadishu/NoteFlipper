<html>

<head>
    <title>Note Flipper</title>
    <link href="styles/style.css" rel="stylesheet">
    <script type='text/javascript' src="scripts/noteFlipper.js"></script>
</head>

<body>
    <header></header>
    <div class="main">
        <span class="boxWrapper">
            <span class="boxLabel">Put your note here:</span>
        </span>
        <textarea rows="50" cols="100" class="noteBox" id="noteBox"></textarea>
        <span class="noteButtonWrapper">
            <button id="flipButton" class="flipButton" onclick="noteFlipper.flipNote()">Flip it!</button>
        </span>
    </div>
</body>
